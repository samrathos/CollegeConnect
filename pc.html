            background-color: #E9F5F2;
            font-family: Arial, Helvetica, sans-serif;
            color: #1A3C40;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styles */
        #box {
            height: 85px;
            background-color: #2A9D8F;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        #logo h1 {
            color: #E9F5F2;
            font-size: 28px;
            margin: 0;
        }

        #navdiv {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #navdiv a, .dropdown button, #gs {
            color: #E9F5F2;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;text-decoration: none;
        }

        #gs {
            border-radius: 10px;
            padding: 8px 16px;
            background-color: #264653;
            transition: background-color 0.3s ease;
        }

         #navdiv a:hover, .dropdown button:hover {
            color: #F4A261;
        }
        #gs:hover{background-color: #F4A261;}

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2A9D8F;
            border-radius: 10px;
            padding: 10px;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: #E9F5F2;
            display: block;
            padding: 8px;
            font-weight: bold;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
       

        /* Profile Creation Styles */
        .profile-container {
            padding: 40px 20px;
            max-width: 600px;
            margin-left: auto; margin-right: auto; margin-top: 90px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-container h2 {
            text-align: center;
            color: #2A9D8F;
            margin-bottom: 20px;
        }

        .profile-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"],
        .profile-container input[type="number"],
        .profile-container select {
            width: 90%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .profile-container button {
            width: 100%;
            padding: 10px;
            background-color: #2A9D8F;
            color: #E9F5F2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-container button:hover {
            background-color: #F4A261;
        }
        #footer {
            background-color: #2A9D8F;
            color: #E9F5F2;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;margin-top: 10px;
        }

        #footer div {
            margin: 5px 0;
        }

<body>
    <div id="box">
        <div id="logo">
            <h1><i>College</i><span id="h12"><i style="color: #F4A261;">Connect</span></h1></i>
        </div>
        <div id="navdiv">
            <a href="index.html">Home</a>
            <a href="#footer">Contact</a>
            <a href="cfinder.html">College Finder</a>
            <a href="pc.html"><button id="gs">Sign Up</button></a>
            <div class="dropdown">
                <button>Menu</button>
                <div class="dropdown-content">
                    <a href="#profile">Profile</a>
                    <a href="#connections">Connections</a>
                    <a href="#settings">Settings</a>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <h2>Create Your Profile</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter your city" required>

            <label for="program">Preferred Program</label>
            <select id="program" required>
                <option value="">Select a program</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Business">Business</option>
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
            </select>

            <label for="tuition">Tuition Fee Range (Per Year)</label>
            <input type="number" id="tuition" placeholder="Enter max tuition fee" required>

            <!-- Schooling Details -->
            <label for="qualification">Highest Qualification</label>
            <select id="qualification" required>
                <option value="" disabled selected>Select your qualification</option>
                <option value="High School Diploma">High School Diploma</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label for="school-name">School/Institution Name</label>
            <input type="text" id="school-name" placeholder="Enter your school's name" required>

            <label for="grades">Grades/Average Score</label>
            <input type="text" id="grades" placeholder="Enter your grades or average score" required>

            <label for="completion-year">Year of Completion</label>
            <input type="number" id="completion-year" placeholder="Enter your year of completion" required min="1950" max="2024">

            <button type="submit">Create Profile</button>
        </form>
    </div>
    <footer id="footer">
        <div>Email us: helpdesk@collegeconnect.in</div>
        <div>Phone: +91 9999999999</div>
    </footer>
